<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
    <header class="header">
        <nav class="links">
            <!-- Navigation links -->
            <a href="advanced_search.html" id="advanced-search">Advanced Search</a>
            <a href="image_search.html" id="image-search">Image Search</a>
        </nav>
    </header>
    <main class="main-body">
        <div class="logocontainer">
            <div class="googlelogocontainer">
                <div class="googlelogo">
                    <a href="index.html">
                        <img src="img/googlelogo_color_272x92dp.png"
                            alt="Google Logo" id="googlelogo">
                    </a>
                </div>
            </div>
        </div>
        <div class="advancedsearchbarcontainer">
            <form action="https://www.google.com/search" method="GET" id="advanced-search-form">
                <!-- Advanced Search Form -->
                <h2>Advanced Search</h2>
                <div class="form-group">
                    <label for="all-these-words">Find pages with "all these words":</label>
                    <input type="text" name="as_q" id="all-these-words" class="mdc-text-field">
                </div>
                <div class="form-group">
                    <label for="this-exact-word-or-phrase">Find pages with "this exact word or phrase":</label>
                    <input type="text" name="as_epq" id="this-exact-word-or-phrase" class="mdc-text-field">
                </div>
                <div class="form-group">
                    <label for="any-of-these-words">Find pages with "any of these words":</label>
                    <input type="text" name="as_oq" id="any-of-these-words" class="mdc-text-field">
                </div>
                <div class="form-group">
                    <label for="none-of-these-words">Find pages with "none of these words":</label>
                    <input type="text" name="as_eq" id="none-of-these-words" class="mdc-text-field">
                </div>
			    <div class="form-group">
                    <label for="as_nlo">Numbers ranging from:</label>
                    <input type="text" name="as_nlo" id="as_nlo" class="mdc-text-field" placeholder="Low">
                    <label for="as_nhi">to</label>
                    <input type="text" name="as_nhi" id="as_nhi" class="mdc-text-field" placeholder="High">
                </div>
                <div class="form-group">
                    <label for="lr">Language:</label>
                    <select name="lr" id="lr" class="mdc-select">
                        <option value="lang_en">English</option>
                        <!-- Add more language options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="cr">Region:</label>
                    <select name="cr" id="cr" class="mdc-select">
                        <option value="">Any region</option>
                        <!-- Add more region options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="as_qdr">Last update:</label>
                    <select name="as_qdr" id="as_qdr" class="mdc-select">
                        <option value="all">Any time</option>
                        <option value="d">Past 24 hours</option>
                        <option value="w">Past week</option>
                        <option value="m">Past month</option>
                        <option value="y">Past year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="as_sitesearch">Site or domain:</label>
                    <input type="text" name="as_sitesearch" id="as_sitesearch" class="mdc-text-field" placeholder="example.com">
                </div>
                <div class="form-group">
                    <label for="as_occt">Terms appearing:</label>
                    <select name="as_occt" id="as_occt" class="mdc-select">
                        <option value="any">Anywhere in the page</option>
                        <option value="title">In the title of the page</option>
                        <option value="text">In the text of the page</option>
                        <option value="url">In the URL of the page</option>
                        <option value="links">In links to the page</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="as_filetype">File type:</label>
                    <select name="as_filetype" id="as_filetype" class="mdc-select">
                        <option value="">Any format</option>
                        <option value=".pdf">PDF</option>
                        <option value=".doc">Microsoft Word</option>
                        <option value=".xls">Microsoft Excel</option>
                        <option value=".ppt">Microsoft PowerPoint</option>
                        <!-- Add more file type options here -->
                    </select>
                </div>
                <br>
                <button type="submit" class="mdc-button mdc-button--raised">Advanced Search</button>
            </form>
        </div>
    </main>
</body>
</html>
