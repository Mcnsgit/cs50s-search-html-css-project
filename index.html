<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Main search interface -->
        <header class="header">
            <nav class="links">
                <a href="advanced_search.html" id="advanced-search">Advanced
                    Search</a>
                <a href="image_search.html" id="image-search">Image Search</a>
            </nav>
        </header>
        <main class="main-body">
            <!-- Google Logo -->
            <div class="logocontainer">
                <div class="googlelogocontainer">
                    <div class="googlelogo">
                        <a href="index.html">
                            <img src="img/googlelogo_color_272x92dp.png"
                                alt="Google Logo" id="googlelogo">
                        </a>
                    </div>
                </div>
            </div>
            <form action="https://www.google.com/search">
                <div class="searchbarcontainer">
                    <div class="searchbar">
                        <input type="search" name="q" id="query"
                            placeholder="Search Google or type a URL">
                            <div class="outtersearchSuggestionscontainer" id="outtersearchSuggestionscontainer">
                                <div class="safemarginssearchSuggestionscontainer" id="safemarginssearchSuggestionscontainer">
                                    <div class="divider" id="divider"></div>
                                    <div class="searchSuggestions" id="searchSuggestions"></div>
                                </div>
                            </div>
                    </div>
                    <div class="searchbuttons">
                        <button type="submit">Google Search</button>
                        <button type="submit" id="luckyButton">I'm Feeling Lucky</button>
                    </div>
                </div>
            </form>
        </main>
        <script src="search.js"></script>
    </body>
</html>
